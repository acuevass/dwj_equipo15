<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro</title>
    <style>
        .error {
            color: red;

        }
        body {
	        background-color: #92a8d1;
	        border: groove white 8px;
            width: 400px;
	        block-size: 220px;

	        background-image: url(../img/200w.gif);
            background-repeat: no-repeat;
            background-position-x: center;
  }
    </style>
</head>
<body>
<h1>Proyecto Equipo 15</h1>
<h2>Introduce un nuevo registro</h2>
<form th:action="@{/registro}" th:object="${persona}" method="post">
    <div>
        <label x=30px for="nombre">Nombre: </label>
        <input id="nombre" type="text" th:field="*{nombre}">
        <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}"></div>
    </div>
    <div>
        <label for="edad">Edad:   </label>
        <input id="edad" type="text" th:field="*{edad}">
        <div th:if="${#fields.hasErrors('edad')}" th:errorclass="error" th:errors="*{edad}"></div>
    </div>
    <div>
        <label for="numTelefono">Tel√©fono: </label>
        <input id="numTelefono" type="text" th:field="*{numTelefono}">
        <div th:if="${#fields.hasErrors('numTelefono')}" th:errorclass="error" th:errors="*{numTelefono}"></div>
    </div>
    <input type="submit" th:value="Guardar"/>
</form>

<h3>Agenda: </h3>

<ul>
    <li th:each="registro : ${listaPersonas}" th:text="${ registro.getNombre() + ' ' + registro.getEdad() + ' ' + registro.getNumTelefono()}"  ></li>
</ul>
</body>
</html>
