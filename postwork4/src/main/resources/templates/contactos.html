<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-muted">Mi Lista de contactos</h1>
        <ol class="list-group list-group-numbered">
            <li th:each="contacto : ${listaPersonas}" th:text="${ 'Nombre: ' + contacto.getNombre() + ', edad: ' + contacto.getEdad() + ', numero de telefono: ' + contacto.getNumTelefono()}"  class="list-group-item"></li>
        </ol>
        <br />
        <a class="btn btn-primary" href="/index">Volver al inicio</a>
    </div>
</body>
</html>
