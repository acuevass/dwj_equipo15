<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Registro</title>
    <style>
        .error {
            color: red;

        }
        body {
	        /*background-color: #92a8d1;
	        border: groove white 8px;
            width: 480px;
	        block-size: 260px;

	        background-image: url(../img/200w.gif);*/
            background-repeat: no-repeat;
            background-position-x: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container text-center">
        <h1 class="text-muted">Proyecto Equipo 15</h1>
        <h2 class="display-6">Introduce un nuevo registro</h2>
        <form th:action="@{/registro}" th:object="${persona}" method="post"  class="row g-3">
            <div class="col-auto">
                <label x=30px for="nombre">Nombre: </label>
                <input id="nombre" type="text" th:field="*{nombre}">
                <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}"></div>
            </div>
            <div class="col-auto">
                <label for="edad">Edad:   </label>
                <input id="edad" type="text" th:field="*{edad}">
                <div th:if="${#fields.hasErrors('edad')}" th:errorclass="error" th:errors="*{edad}"></div>
            </div>
            <div class="col-auto">
                <label for="numTelefono">Tel√©fono: </label>
                <input id="numTelefono" type="text" th:field="*{numTelefono}">
                <div th:if="${#fields.hasErrors('numTelefono')}" th:errorclass="error" th:errors="*{numTelefono}"></div>
            </div>
            <input type="submit" th:value="Guardar" class="btn btn-success"/>
        </form>
        <br/>
        <a href="/mis-contactos" class="btn btn-info" role="button">Ver mis contactos</a>
    </div>

    <!--<h3>Agenda: </h3>

    </ul>-->
</body>
</html>
